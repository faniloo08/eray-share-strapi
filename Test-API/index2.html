<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostTest</title>
</head>
<body>
    <h1>Test d'ajout d'utilisateurs</h1>
    <form id="userForm">
        <label for="">Prénom :</label>
        <input type="text" placeholder="Entrer votre prénom" id="firstname" name="firstname" required/><br><br>

        <label for="">Nom :</label>
        <input type="text" placeholder="Entrer votre nom" id="lastname" name="lastname" required/><br><br>

        <label for="">Email :</label>
        <input type="email" placeholder="Entrer votre email" id="email" name="email" required/><br><br>

        <label for="">Mot de passe :</label>
        <input type="password" placeholder="Entrer votre mot de passe" id="password" name="password" required/><br><br>

        <!-- <label for="">URL de la photo de profil :</label>
        <input type="text" placeholder="Entrer votre URL de photo de profil" id="profilepic" name="profilepic" required/><br><br> -->

        <label for="">Adresse :</label>
        <input type="text" placeholder="Entrer votre adresse" id="address" name="address" required/><br><br>

        <label for="">Role :</label>
        <input type="text" placeholder="Etudiant en ... ou Professeur de ..." id="role" name="role" required/><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <script src="postUsers.js"></script>
</body>
</html>
