<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification test</title>
    
</head>
<body>
    <h1>Test d'authentification d'utilisateurs</h1>

        <label for="">Mot de passe :</label>
        <input type="password" placeholder="Entrer votre mot de passe" id="password" name="password" required/><br><br>

        <button type="submit">Se Connecter</button>
    </form>
    <script src="authentification.js"></script>
</body>
</html>
